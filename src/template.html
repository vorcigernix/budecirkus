<!doctype html>
<html lang='en'>

<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>


	<!-- COMMON TAGS -->

	<meta charset="utf-8">
	

	<!-- Search Engine -->

	<meta name="description"
		content="Obohaťte se novým cirkusem. Výjimečný. Jedinečný. Dechberoucí. Jsme BudeCirkus, tedy Budějcký nový cirkus. S námi si můžete vyzkoušet vzdušnou a párovou akrobacii, v pravidelných kurzech se pořádně zahřejete, zaposilujete, protáhnete a samozřejmě vše trochu jinak než jste zvyklí - vždyť jsme cirkus. Postaráme se vám i o vaše dětičky na kurzu cirkusení, kde se zasmějí, zablbnou a naučí spoustu nových věcí, nejen cirkusových technik jako žonglování, balanc, vzdušná, párová, pozemní akrobacie, a to už od 3 let. Pořádáme workshopy, vystoupení a ukázky. ">

	<meta name="image" content="https://www.budecirkus.cz/">

	<!-- Schema.org for Google -->

	<meta itemprop="name" content="bude cirkus">

	<meta itemprop="description"
		content="Obohaťte se novým cirkusem. Výjimečný. Jedinečný. Dechberoucí. Jsme BudeCirkus, tedy Budějcký nový cirkus. S námi si můžete vyzkoušet vzdušnou a párovou akrobacii, v pravidelných kurzech se pořádně zahřejete, zaposilujete, protáhnete a samozřejmě vše trochu jinak než jste zvyklí - vždyť jsme cirkus. Postaráme se vám i o vaše dětičky na kurzu cirkusení, kde se zasmějí, zablbnou a naučí spoustu nových věcí, nejen cirkusových technik jako žonglování, balanc, vzdušná, párová, pozemní akrobacie, a to už od 3 let. Pořádáme workshopy, vystoupení a ukázky. ">

	<meta itemprop="image" content="https://www.budecirkus.cz/">

	<!-- Open Graph general (Facebook, Pinterest & Google+) -->

	<meta name="og:title" content="bude cirkus">

	<meta name="og:description"
		content="Obohaťte se novým cirkusem. Výjimečný. Jedinečný. Dechberoucí. Jsme BudeCirkus, tedy Budějcký nový cirkus. S námi si můžete vyzkoušet vzdušnou a párovou akrobacii, v pravidelných kurzech se pořádně zahřejete, zaposilujete, protáhnete a samozřejmě vše trochu jinak než jste zvyklí - vždyť jsme cirkus. Postaráme se vám i o vaše dětičky na kurzu cirkusení, kde se zasmějí, zablbnou a naučí spoustu nových věcí, nejen cirkusových technik jako žonglování, balanc, vzdušná, párová, pozemní akrobacie, a to už od 3 let. Pořádáme workshopy, vystoupení a ukázky. ">

	<meta name="og:image" content="https://github.com/vorcigernix/budecirkus/blob/master/static/logo_dlouhe.png">

	<meta name="og:url" content="https://www.budecirkus.cz/">

	<meta name="og:site_name" content="bude cirkus">

	<meta name="og:locale" content="cs_CZ.UTF-8">

	<meta name="og:type" content="website">



	%sapper.base%

	<link rel='stylesheet' href='global.css'>
	<link rel='manifest' href='manifest.json'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
	<script src="https://kit.fontawesome.com/b165baaded.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
		 initialise the router -->
	%sapper.scripts%
</body>

</html>
